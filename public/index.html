<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/mdi5.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tutorial Requests</title>
  </head>
  <body>

    <!-- New Request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form action="">
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <!-- Nav bar -->
    <header>
      <nav>
        <a class="add-request">add request</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <!-- Content (kind of a d'uh) -->
    <section class="content">
      <h1>Tutorial Requests</h1>
      <ul class="request-list">
        <li>
          <span class="text">Laravel 6 Tutorial</span>
          <div>
            <span class="votes">125</span>
            <i class="mdi mdi-arrow-up-bold-outline upvote"></i>
          </div>
        </li>
      </ul>
    </section>



     <!-- update the version number as needed -->
     <script src="/__/firebase/7.14.4/firebase-app.js"></script>
     <!-- include only the Firebase features as you need -->
     <script src="/__/firebase/7.14.4/firebase-auth.js"></script>
     <script src="/__/firebase/7.14.4/firebase-firestore.js"></script>
     <script src="/__/firebase/7.14.4/firebase-functions.js"></script>
     <!-- initialize the SDK after all desired features are loaded -->
     <script src="/__/firebase/init.js"></script>

     <script src="assets/js/md5.js"></script>
     <script src="assets/js/app.js"></script>
  </body>
</html>
